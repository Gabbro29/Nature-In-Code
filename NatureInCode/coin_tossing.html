<!DOCTYPE html>
<html>
    <head>
        <script>
            function toss_coins(){
                var coins=10; // number of coins
                var heads=0;
                var tails=0;
                for (i=0;i<coins;i+=1){
                    if (Math.random()<=0.5){
                        heads+=1;
                    } 
                    else { 
                        tails+=1;
                    }
                }

                if (heads==8){
                    return true;
                }
                else{
                    return false;
                }
            }
            
            var repeats=100000;
            var counter=0;
            for (i=0; i<repeats;i+=1){
                if (toss_coins()){
                    counter+=1;
                }
            }
            console.log("Getting 8 heads, 2 tails", 100*(counter/repeats)," %of the time")

        </script>
        


    </head>

</html>
